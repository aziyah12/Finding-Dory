<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="third.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Flashcards for <span id="topic-name"></span></h1>
        
        <div class="timer-container">
            <label for="timer-input">Set Timer (in seconds):</label>
            <input type="number" id="timer-input" min="1" placeholder="Enter time">
            <button id="start-timer-btn">Start Timer</button>
            <p id="timer-display">Time Left: <span id="timer">--</span></p>
        </div>

        <div class="flashcards-container" id="flashcards-container">
            <!-- Flashcards will be generated here -->
        </div>

         <!-- QUIZ Button -->
         <div class="quiz-section">
            <button id="quiz-button">QUIZ</button>
        </div>

    </div>

    <script src="third.js"></script>
</body>


</html>
